{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Borrower Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Standard Gemini Gradient */
            background: linear-gradient(135deg, #a5a8ad 0%, #757c77 33%, #6d6c69 66%, #000000 100%);
            background-attachment: fixed;
        }

        .register-card {
            background: #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .register-card h3 {
            text-align: center;
            font-weight: 700;
            color: #202124;
            margin-bottom: 8px;
        }

        .register-card p {
            text-align: center;
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 25px;
        }

        /* Django form inputs ni align cheyadaniki idi main */
        .register-card input {
            display: block;
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 10px;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            margin-top: 5px;
        }

        .register-card input:focus {
            color: #212529;
            background-color: #fff;
            border-color: #4285F4;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(66, 133, 244, 0.25);
        }

        .form-label {
            font-weight: 500;
            font-size: 14px;
            color: #3c4043;
            margin-bottom: 0;
        }

        .btn-register {
            border-radius: 10px;
            background-color: #4285F4;
            border: none;
            font-weight: 600;
            padding: 12px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background-color: #1a73e8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #5f6368;
        }

        .login-link a {
            text-decoration: none;
            font-weight: 600;
            color: #4285F4;
        }

        /* Error messages styling */
        .alert-danger {
            font-size: 13px;
            border-radius: 10px;
            padding: 8px 12px;
        }
    </style>
</head>

<body>

<div class="register-card">
    <h3>Borrower Registration</h3>
    <p>Create your account to get started</p>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            {{ form.password2 }}
        </div>

        {% if form.errors %}
            <div class="alert alert-danger">
                Please correct the errors below.
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary btn-register w-100">
            Register Now
        </button>

        <div class="login-link">
            Already have an account?
            <a href="{% url 'login' %}">Sign in</a>
        </div>

    </form>
</div>

</body>
</html>
