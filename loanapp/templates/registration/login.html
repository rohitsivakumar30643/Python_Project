{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Loan System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'loanapp/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            /* Stable Professional Gradient (Blue to Greenish) */
            background: linear-gradient(135deg, #d6b3b3 0%, #ffffff 40%, #5d9e83 100%);
            background-attachment: fixed;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 45px 35px;
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-card h4 {
            color: #1f4037;
            font-size: 24px;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        .login-card p.subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1f4037;
            box-shadow: 0 0 0 4px rgba(31, 64, 55, 0.1);
            outline: none;
        }

        .btn-login {
            background-color: #1f4037;
            border: none;
            border-radius: 12px;
            padding: 13px;
            font-weight: 600;
            font-size: 16px;
            color: #fff;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #163029;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(31, 64, 55, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #6c757d;
        }

        .register-link a {
            color: #1f4037;
            text-decoration: none;
            font-weight: 700;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Error Alert Styling */
        .alert-danger {
            border-radius: 12px;
            font-size: 13px;
            border: none;
            background-color: #f8d7da;
            color: #842029;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="text-center">
        <h4 class="fw-bold">Loan Management System</h4>
        <p class="subtitle">Securely login to your account</p>
    </div>

    {% if form.errors %}
        <div class="alert alert-danger text-center shadow-sm">
            Invalid username or password. Please try again.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-login w-100">
            Login Now
        </button>

        <div class="register-link">
            Don't have an account? 
            <a href="{% url 'register' %}">Register here</a>
        </div>
    </form>

</div>

</body>
</html>
